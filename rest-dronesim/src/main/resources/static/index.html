<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Michael H. Siemaszko (mhs@into.software)">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery-sse-0.1.3.min.js"></script>
<title>Balena.IO: Drones Tracker</title>
</head>
<body>
	<header class="app-header" role="banner">
		<div class="wrapper">
			<a class="app-name" href="index.html" title="Balena Drones Tracker">Balena.IO: Drones Tracker</a>
		</div>
	</header>
	<main>
	<div class="wrapper">

		<p id="error_notsupported" class="error">Your browser is not
			supported! Please choose a modern browser with full support for
			latest HTML5 features and JavaScript enabled!</p>

		<table id="drones_list">
			<thead>
				<tr>
					<th class="drone_id">Drone ID</th>
					<th class="drone_position">Position</th>
					<th class="drone_speed">Speed (km/h)</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		
		<div id="drones_legend">
			<div class='legend-title'>Legend</div>
			<div class='legend-scale'>
				<ul class='legend-labels'>
				  <li><span class="arrived"></span>Drone arrived</li>
				  <li><span class="updated"></span>Drone status updated</li>
				  <li><span class="idle"></span>Drone has not moved</li>
				</ul>			  
			</div>
		</div>
	</div>
	</main>
	<footer class="app-footer">
		<div class="wrapper">
			<p class="author-info">
				<a href="https://ideas.into.software/" title="Michael H. Siemaszko"
					target="_blank">Michael H. Siemaszko</a> for <a
					href="https://www.balena.io" title="balena.io" target="_blank">balena.io</a>
			</p>
		</div>
	</footer>
	<script src="js/balena-drones.js"></script>
</body>
</html>
